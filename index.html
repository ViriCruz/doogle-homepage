<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc8cc3c5c9.js"></script>
</head>
<body>
    <div id="navbar">
        <div id="logo-container">
            <img id="logo" src="https://bcikota.github.io/youtube/images/header/mini_logo.png" alt="Youtube">
        </div>
        
        <div id="search-container">
            <input id="search" type="text" placeholder="Search" />
        </div>
        
        <ul id="menu">
            <li>
                <i class="fas fa-th"></i>
               <!-- <img src="https://bcikota.github.io/youtube/images/header/apps-button.png" alt=""> -->
            </li>
            <li>
                <i class="fas fa-upload"></i>
                <!-- <img src="https://bcikota.github.io/youtube/images/header/upload.png" alt=""> -->
            </li>
            <li>
                <i class="far fa-bell"></i>
                <!-- <img src="https://bcikota.github.io/youtube/images/header/bell_icon.png" alt=""> -->
            </li>
            <li>
                <img id="profile" src="https://yt3.ggpht.com/-a2nXod2p2_g/AAAAAAAAAAI/AAAAAAAAASw/NCVMQ5Z7lPw/s88-mo-c-c0xffffffff-rj-k-no/photo.jpg" alt="">
            </li>
        </ul>
    </div>
    
    <div id="container">
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
        </div>
        <div id="sidebar"></div>
    </div>
    
</body>
</html>
